<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>
<head>
	<!-- Meta Stuff -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- <link rel="shortcut icon" href=""> needs to have a favicon set. see www.favicongenerator.com -->

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="./css/design.css" />

	<!-- Scripts -->
	<script src="./scripts/prefixfree.min.js" type="text/javascript"></script>
	<script src="./scripts/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.addEventListener("load",function() {
			// Set a timeout...
			setTimeout(function(){
				// Hide the address bar!
				window.scrollTo(0, 1);
			}, 0);
		});
	</script>
	
	<title>Pane Snap Demo</title>
</head>
<body onload='interface();'>
	<div id='grid' class='grid'>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Top Left</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Top Mid</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Top Right</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Mid Left</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Mid Mid</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Mid Right</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Bottom Left</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Bottom Mid</p></div></div>
		</div>
		<div class='box'>
			<div class='content_container'><div class='content'><p>Bottom Right</p></div></div>
		</div>
	</div><!-- end wrapper -->
</body>
</html>
